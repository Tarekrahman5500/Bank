<!doctype html>
<html lang="en" xmlns:input="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Bank Account</title>
</head>
<body style="padding:5.625em;">
<div id="login-area">
    <h1 class="text-center">Welcome to The Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" required>
        <br>
        <input type="password" class="form-control" placeholder="Password" required>
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
</div>
<div id="transaction-area">
    <div class="row d-flex justify-content-around align-items-center p-5">
        <div class="col-md-4">
            <div class="deposit status m-2">
                <h5>Deposit</h5>
                <h2>$<span id="current-deposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status m-2">
                <h5>Withdraw</h5>
                <h2>$ <span id="current-withdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status m-2">
                <h5>Balance</h5>
                <h2>$<span id="total-balance">1250</span></h2>
            </div>
        </div>
    </div>
    <div class="row d-flex">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="deposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
